<div class="container" ng-contrller="editpassCntrl">
<h1>पासवोर्ड परिवर्तन</h1>
      
    </div>
    <style type="text/css">
  form{
    margin-left: 100px;
  }
  .form-control{
    width:300px;

  }

</style>
<form method="post" ng-submit="editpwd()" name="myform" role="form" novalidate >
    <fieldset>  

      <input type="username" name="usrname"
      class="form-control"
        placeholder="युजरको नाम" 
        ng-model="user.username">
        <p class="error validationerror" ng-show="myform.username.$invalid && myform.username.$touched">
        युसरनेम भर्नुस</p>

<br>

      <input type="password" name="password"
      class="form-control"
        placeholder="पुरानो पासवोर्ड" 
        ng-model="user.password"
        >
        <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">
        पसवोर्ड कम्तिमा ६ अंकको भर्नुहोस्</p>
<br>

      <input type="password" name="password"
      class="form-control"
        placeholder="नयाँ पासवोर्ड" 
        ng-model="user.passwordnew"
        ng-minlength="6">
        <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">
        पसवोर्ड कम्तिमा ६ अंकको भर्नुहोस्</p>
    </fieldset>
<br>
    <button type="submit" name="submit" class="btn btn-default" >परिवर्तन गर्नुस</button>
  </form>
