<div class="container" ng-contrller="registerCntrl">
<h1>रेजिस्टर फाराम</h1>
      
    </div>
    <style type="text/css">
  form{
    margin-left: 100px;
  }
  .form-control{
    width:300px;

  }

</style>
<form method="post" ng-submit="register()" name="myform" role="form" novalidate >
    <fieldset>
      <input type="text" name="firstname" 
      class="form-control"
        placeholder=" कर्मचारीको पहिलो नाम"
        ng-model="user.firstname"
        ng-required="true">
        <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">
        कर्मचारी को पहिलो नाम भर्नुस.</p>
<br>
      <input type="text" name="lastname"
      class="form-control"
        placeholder="कर्मचारीको अन्तिम नाम" 
        ng-model="user.lastname"
        ng-required="true">
        <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">
        कर्मचारी को संतिम नाम भर्नुस</p>
<br>
      <select class="form-control" ng-model="user.usertype">
        <option value="">युजरको किसिम छान्नुस</option>
        <option value="user">युजर</option>
        <option value="super_user">सुपर युजर</option>
      </select>
<br>

      <input type="username" name="usrname"
      class="form-control"
        placeholder="युजरको नाम" 
        ng-model="user.username">
        <p class="error validationerror" ng-show="myform.username.$invalid && myform.username.$touched">
        युसरनेम भर्नुस</p>

<br>

      <input type="password" name="password"
      class="form-control"
        placeholder="पासवोर्ड" 
        ng-model="user.password"
        ng-minlength="6">
        <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">
        पसवोर्ड कम्तिमा ६ अंकको भर्नुहोस्</p>
    </fieldset>
<br>
    <button type="submit" name="submit" class="btn btn-default" >रेजिस्टर</button>
  </form>
